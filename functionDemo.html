        .box {
            width: 1202px;
            height: 500px;
            border: 1px solid #000;
            margin: 10px auto;
            padding-top: 10px;
        }

        .box_son {
            width: 300px;
            height: 480px;
            border: 1px solid #333;
            float: left;
            overflow: hidden;
            position: relative;
        }

        .son {
            width: 1500px;
            height: 480px;
            transition: all .8s ease;
        }

        .son li {
            width: 300px;
            height: 480px;
            background: #eee;
            float: left;
            text-align: center;
            line-height: 480px;
            font-size: 60px;
            color: #aaa;
        }

        .son li .img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .box_son .jt {
            width: 60px;
            height: 100px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            color: #000;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            cursor: pointer;
            user-select: none;
        }

        .jt.pl {
            left: 0;
        }

        .jt.nr {
            right: 0;
        }

        .box_son .jt:hover {
            transition: all .5s ease;
            color: #ffffff;
            background: #000000;
        }

        .btn {
            width: 100%;
            height: 30px;
            position: absolute;
            left: 0;
            bottom: 30px;
            z-index: 111;
            display: flex;
            justify-content: space-between;
        }

        .btn li {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto;
        }

        .btn li:hover {
            background: orange;
            transition: all .5s ease;
        }

        .btn li.active {
            border: 2px solid orange;
            background: #ffffff;
        }

        let lists = document.querySelectorAll(".box_son");
        lists.forEach(function (ele) {
            contentFn(ele);
        });

        function contentFn(context) {
            let pl = context.querySelector(".pl");
            let nr = context.querySelector(".nr");
            let son = context.querySelector(".son");
            let btns = context.querySelectorAll(".btn li");
            let sonLi = context.querySelectorAll(".son li");
            let max = sonLi.length;
            let m = 0;
            let flag = true;
            nr.onclick = function () {
                if (flag) {
                    flag = false;
                    m++;
                    if (m >= max) {
                        m = max - 1;
                        return;
                    }
                    for (let i = 0; i < btns.length; i++) {
                        btns[i].classList.remove("active");
                    }
                    btns[m].classList.add("active");
                    son.style.marginLeft = -m * 300 + "px";
                }
            };
            pl.onclick = function () {
                if (flag) {
                    flag = false;
                    m--;
                    if (m < 0) {
                        m = 0;
                        return;
                    }
                    for (let i = 0; i < btns.length; i++) {
                        btns[i].classList.remove("active");
                    }
                    btns[m].classList.add("active");
                    son.style.marginLeft = -m * 300 + "px";
                }
            };
            btns.forEach(function (val, ind) {
                val.onclick = function () {
                    for (let i = 0; i < btns.length; i++) {
                        btns[i].classList.remove("active");
                    }
                    btns[ind].classList.add("active");
                    son.style.marginLeft = -ind * 300 + "px";
                    m = ind;
                }
            });
            son.addEventListener("transitionend", function () {
                flag = true;
            })
        }
